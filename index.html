<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 8:Henry the 8th Wives</title>
    <meta name="author" content="Fauzeeat Animashaun" />
    <meta name="description" content="Lab 8 on Henry the 8th's Wives" />
    <meta name="robots" content="nofollow,noindex" />
    <meta name="viewport" content="initial-scale=1.0" />
    <!-- add a favicon -->
    <link
      rel="icon"
      type="image/png"
      href="images/Coat_of_Arms_of_Henry_VIII.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="wrapper">
      <header class="title">
        <h1>The Six Wives of Henry VIII</h1>
      </header>
      <figure class="CatherineAragon picture">
        <img
          class="pic"
          src="images/catherine_aragon.jpg"
          alt="Catherine of Aragon"
        />
        <figcaption class="name">Catherine Of Aragon</figcaption>
      </figure>
      <figure class="AnneBoleyn picture">
        <img class="pic" src="images/anne_boleyn.jpg" alt="Anne Boleyn" />
        <figcaption class="name">Anne Boleyn</figcaption>
      </figure>
      <figure class="Henry picture">
        <img class="pic" src="images/Henry-800x400.jpg" alt="Henry the 8th" />
        <figcaption class="name">Henry VIII</figcaption>
      </figure>
      <figure class="JaneSeymour picture">
        <img class="pic" src="images/seymour-new.jpg" alt="Jane Seymour" />
        <figcaption class="name">Jane Seymour</figcaption>
      </figure>
      <figure class="AnnCleves picture">
        <img class="pic" src="images/anne_of_cleves.jpg" alt="Ann of Cleves" />
        <figcaption class="name">Anne of Cleves</figcaption>
      </figure>
      <figure class="CatherineHoward picture">
        <img class="pic" src="images/howard-new.jpg" alt="Catherine Howard" />
        <figcaption class="name">Catherine Howard</figcaption>
      </figure>
      <figure class="CatherineParr picture">
        <img class="pic" src="images/catherine_parr.jpg" alt="Catherine Parr" />
        <figcaption class="name">Catherine Parr</figcaption>
      </figure>
    </article>
  </body>
</html>
